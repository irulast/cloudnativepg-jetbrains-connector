<svg width="400" height="400" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Database cylinder in PostgreSQL blue -->
  <ellipse cx="20" cy="10" rx="14" ry="5" fill="#336791"/>
  <rect x="6" y="10" width="28" height="20" fill="#336791"/>
  <ellipse cx="20" cy="30" rx="14" ry="5" fill="#336791"/>
  <!-- Highlight on top -->
  <ellipse cx="20" cy="10" rx="11" ry="3.5" fill="#4a90b8" opacity="0.5"/>
  <!-- Middle line -->
  <ellipse cx="20" cy="20" rx="14" ry="5" fill="none" stroke="#4a90b8" stroke-width="0.8" opacity="0.4"/>
  <!-- Kubernetes wheel indicator -->
  <circle cx="32" cy="30" r="6" fill="#326ce5"/>
  <circle cx="32" cy="30" r="3" fill="none" stroke="white" stroke-width="1.2"/>
  <circle cx="32" cy="30" r="1" fill="white"/>
  <!-- Small spokes -->
  <line x1="32" y1="25" x2="32" y2="27" stroke="white" stroke-width="1"/>
  <line x1="32" y1="33" x2="32" y2="35" stroke="white" stroke-width="1"/>
  <line x1="27" y1="30" x2="29" y2="30" stroke="white" stroke-width="1"/>
  <line x1="35" y1="30" x2="37" y2="30" stroke="white" stroke-width="1"/>
</svg>
